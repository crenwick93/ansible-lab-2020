---
# Ansible playbook that uses motd.j2 as message of the day
- name: Create motd Happy Train
  hosts: apps
  become: true
  tasks:
    - name: Install happy train 
      yum:
        name: sl
        state: latest
    - name: populate motd
      template:
        dest: /etc/profile.d/motd.sh
        owner: dave
        group: ansible
        mode: '774'
